<!DOCTYPE html>
<html>
	
	<head>
	
		<meta charset="UTF-8">
		<title>lunaturtla | Jasper Lee</title>
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
		
	</head>
	
	<body>
	
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js' type='text/javascript'></script>
		<script src='content/jquery.scrollTo.min.js' type='text/javascript'></script>
		<script type='text/javascript'>
			$(document).ready(function(){
				$("#ntop").click(function() {
					$.scrollTo($("#ctop"));
				});
				$("#nabout").click(function() {
					$.scrollTo($("#cabout"));
				});
				$("#nprojects").click(function() {
					$.scrollTo($("#cprojects"));
				});
				$("#ncontact").click(function() {
					$.scrollTo($("#ccontact"));
				});
				$("#en").click(function() {
					$(".content").animate({"opacity": 0}, 1000, function () {
						$("#cabout").text("Nobody here but us chickens");
						$("#cprojects").text("Nobody here but us chickens");
						$("#ccontact").text("Nobody here but us chickens");
					}).animate({"opacity": 1}, 1000);
				});
				$("#fr").click(function() {
					$(".content").animate({"opacity": 0}, 1000, function () {
						$("#cabout").text("Il n'y a personne mais nous poulets");
						$("#cprojects").text("Il n'y a personne mais nous poulets");
						$("#ccontact").text("Il n'y a personne mais nous poulets");
					}).animate({"opacity": 1}, 1000);
				});
			});
		</script>
		
		<style type='text/css'>
		
		.navigation {
			color: #404040;
		}
		.navigation:hover {
			color: #808080;
			cursor: pointer;
		}
		table {
			font-family: 'Poiret One', cursive;
			font-size: 225%;
			text-align: left;
			position: fixed;
			top: 30%;
			left: 6%;
		}
		.content {
			font-family: 'Noto Sans', sans-serif;
			color: #404040;
			position: absolute;
			height: 100%;
		}
		#ctop {
			font-size: 150%;
			top: 0%;
			left: 50%;
			padding-top: 21%;
		}
		#cabout {
			font-size: 120%;
			top: 100%;
			left: 50%;
		}
		#cprojects {
			font-size: 120%;
			top: 200%;
			left: 50%;
		}
		#ccontact {
			font-size: 120%;
			top: 300%;
			left: 50%;
		}
		.lang {
			font-family: 'Noto Sans', sans-serif;
			color: #404040;
			position: fixed;
			top: 2%;
		}
		.lang:hover {
			color: #808080;
			cursor: pointer;
		}
		#en {
			left: 90%;
		}
		#fr {
			left: 93%;
		}
		</style>
		
		<table>
			<tr>
				<td><div id='ntop' class='navigation'>Top</div></td>
			</tr>
			<tr>
				<td><div id='nabout' class='navigation'>About</div></td>
			</tr>
			<tr>
				<td><div id='nprojects' class='navigation'>Projects</div></td>
			</tr>
			<tr>
				<td><div id='ncontact' class='navigation'>Contact</div></td>
			</tr>
		</table>
		
		<div id='en' class='lang'>en</div>
		<div id='fr' class='lang'>fr</div>
		
		<div id='ctop' class='content'>
			Jasper Lee
		</div>
		
		<div id='cabout' class='content'>
			Nobody here but us chickens
		</div>
		
		<div id='cprojects' class='content'>
			Nobody here but us chickens
		</div>
		
		<div id='ccontact' class='content'>
			Nobody here but us chickens
		</div>
		
	</body>
	
</html>
